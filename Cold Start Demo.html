      /* ------------------------------------------------------------------ */
      /* PAGE 1 – Main Content Selection (with fade-in for expansion tiles)   */
      /* ------------------------------------------------------------------ */
      function Page1({ onNavigateNext, selectedInit }) {
  // ─── Main tile state ────────────────────────────────────────────────
  const [tiles, setTiles] = React.useState(initialTileData);
  const [selected, setSelected] = React.useState(selectedInit);
  const [focusIdx, setFocusIdx] = React.useState(0);
  const [area, setArea] = React.useState("tiles"); // "tiles" or "button"
  const [newTileIds, setNewTileIds] = React.useState([]);

  // ─── Show-More / batch-2 state ───────────────────────────────────────
  const [secondBatchLoaded, setSecondBatchLoaded] = React.useState(false);
  // merge expansion-data maps so both batches work the same
  const allExpansionTileData = {
    ...expansionTileData,
    ...expansionTileDataBatch2,
  };

  // the Show More “tile”
  const showMore = {
    id: "show_more",
    title: "Show More",
    image: "https://raw.githubusercontent.com/nuzzlecut/assets/main/show_more.png",
    isShowMore: true,
  };

  // tiles to render: append Show More until it’s been used
  const rendered = React.useMemo(
    () => (secondBatchLoaded ? tiles : [...tiles, showMore]),
    [tiles, secondBatchLoaded]
  );

  // keyboard navigation
  React.useEffect(() => {
    function onKey(e) {
      if (area === "tiles") {
        if (e.key === "ArrowRight")
          setFocusIdx(i => Math.min(i + 1, rendered.length - 1));
        else if (e.key === "ArrowLeft")
          setFocusIdx(i => Math.max(i - 1, 0));
        else if (e.key === "ArrowDown")
          setArea("button");
        else if (e.key === "Enter")
          handleEnter(focusIdx);
      } else {
        if (e.key === "ArrowUp")
          setArea("tiles");
        else if (e.key === "Enter")
          onNavigateNext(selected);
      }
    }
    window.addEventListener("keydown", onKey);
    return () => window.removeEventListener("keydown", onKey);
  }, [area, focusIdx, rendered, selected]);

  function handleEnter(idx) {
    const t = rendered[idx];
    // ─── Show More was selected ────────────────────────────────────────
    if (t && t.isShowMore) {
      // grab only those in batch2 we haven’t yet shown
      const newBatch = initialTileDataBatch2.filter(
        nt => !tiles.some(o => o.id === nt.id)
      );
      if (newBatch.length) {
        // append batch2
        setTiles(old => [...old, ...newBatch]);
        // fade-in those
        const newIds = newBatch.map(tile => tile.id);
        setNewTileIds(newIds);
        setTimeout(() => setNewTileIds([]), 310);
      }
      // no more Show More
      setSecondBatchLoaded(true);
      return;
    }

    // ─── regular tile selection / expansion ────────────────────────────
    if (!t || t.isShowMore) return;

    // toggle like/unlike
    if (selected.includes(t.title)) {
      setSelected(s => s.filter(x => x !== t.title));
    } else {
      setSelected(s => [...s, t.title]);
      // expansion tiles?
      if (t.expansionTiles) {
        const add = t.expansionTiles
          .map(id => allExpansionTileData[id])
          .filter(Boolean)
          .filter(et => !tiles.some(o => o.title === et.title));
        if (add.length) {
          const insertAt = Math.min(idx + 7, tiles.length);
          const clone = [...tiles];
          clone.splice(insertAt, 0, ...add);
          setTiles(clone);
          const newIds = add.map(tile => tile.id);
          setNewTileIds(newIds);
          setTimeout(() => setNewTileIds([]), 310);
        }
      }
    }
  }

  // visual constants
  const TILE_W = 183, TILE_H = 274, GAP = 24;
  const offset = -(focusIdx * (TILE_W + GAP));
  const cur = rendered[focusIdx] || {};
  const metaTitle = cur.isShowMore ? "" : cur.title;
  const metaInfo = cur.isShowMore
    ? ""
    : [cur.year, cur.rating, ...(cur.descriptors || [])]
        .filter(Boolean)
        .join(" • ");
  const nextAsset = area === "button"
    ? "https://raw.githubusercontent.com/nuzzlecut/assets/main/next_on.png"
    : "https://raw.githubusercontent.com/nuzzlecut/assets/main/next_off.png";

  return (
    <div style={{ position: "relative", width: 1920, height: 1080 }}>
      <img
        src="https://raw.githubusercontent.com/nuzzlecut/assets/main/back-arrow.png"
        style={{ position: "absolute", left: 96, top: 54, width: 176, height: 55 }}
        alt="back"
      />
      <div
        style={{
          position: "absolute",
          left: 144,
          top: 193,
          fontSize: 72,
          fontWeight: 600,
          lineHeight: "84px",
        }}
      >
        What do you like to watch?
      </div>
      <div
        style={{
          position: "absolute",
          left: 144,
          top: 289,
          fontSize: 33,
          fontWeight: 300,
          lineHeight: "45px",
        }}
      >
        Choose a few titles for better recommendations
      </div>

      {area === "tiles" && (
        <img
          src="https://raw.githubusercontent.com/nuzzlecut/assets/main/content_focus.png"
          style={{ position: "absolute", left: 132, top: 385 }}
          alt="focus"
        />
      )}

      <div
        style={{
          position: "absolute",
          left: 144,
          top: 397,
          width: 1824,
          height: TILE_H,
          overflow: "hidden",
        }}
      >
        <div
          style={{
            display: "flex",
            transform: `translateX(${offset}px)`,
            transition: "transform 150ms ease-out",
          }}
        >
          {rendered.map(t => {
            const liked = selected.includes(t.title);
            return (
              <div
                key={t.id}
                style={{
                  flex: "0 0 auto",
                  width: TILE_W,
                  height: TILE_H,
                  marginRight: GAP,
                  position: "relative",
                }}
              >
                {newTileIds.includes(t.id) ? (
                  <div className="fade-in" style={{ width: "100%", height: "100%" }}>
                    <img src={t.image} alt={t.title} style={{ width: "100%", height: "100%" }} />
                  </div>
                ) : (
                  <img src={t.image} alt={t.title} style={{ width: "100%", height: "100%" }} />
                )}
                {liked && !t.isShowMore && (
                  <img
                    src="https://raw.githubusercontent.com/nuzzlecut/assets/main/liked_overlay2.png"
                    style={{ position: "absolute", top: 0, right: 0, width: 40, height: 40 }}
                  />
                )}
              </div>
            );
          })}
        </div>
      </div>

      <div
        style={{
          position: "absolute",
          left: 144,
          top: 707,
          fontSize: 33,
          fontWeight: 600,
          lineHeight: "45px",
        }}
      >
        {metaTitle}
      </div>
      <div
        style={{
          position: "absolute",
          left: 144,
          top: 751,
          fontSize: 30,
          fontWeight: 300,
          lineHeight: "45px",
        }}
      >
        {metaInfo}
      </div>

      <div
        onClick={() => onNavigateNext(selected)}
        style={{
          position: "absolute",
          left: 144,
          top: 845,
          width: 381,
          height: 72,
          cursor: "pointer",
          background: `url(${nextAsset}) 0 0/100% 100% no-repeat`,
        }}
      />
    </div>
  );
}
      
      /* ------------------------------------------------------------------ */
      /* MEMOIZED ROW COMPONENT for SportsSelectionPage (Working Version)     */

      const Row = React.memo(function Row({ top, startIdx, offsetX, tiles, sel, TILE_W, TILE_H, GAP }) {

          <div style={{ position: "absolute", left: 144, top, width: 1824, height: TILE_H, overflow: "hidden" }}>
            <div style={{ display: "flex", transform: `translateX(${offsetX}px)`, transition: "transform 150ms ease-out" }}>
              {tiles.filter((_, i) => i % 2 === startIdx).map(t => (
                <div key={t.id} style={{ flex: "0 0 auto", width: TILE_W, height: TILE_H, marginRight: GAP, position: "relative" }}>
                  <img src={t.image} alt={t.title} style={{ width: "100%", height: "100%" }}/>
                  {sel.includes(t.title) && (
                    <img src="https://raw.githubusercontent.com/nuzzlecut/assets/main/liked_overlay2.png"
                         style={{ position: "absolute", top: 0, right: 0, width: 40, height: 40 }}/>
                  )}
                </div>
              ))}
            </div>
          </div>
        );
      });

/* SPORTS-SELECTION PAGE – single-row carousel (v2)                   */
/* ------------------------------------------------------------------ */
function SportsSelectionPage({ onNextPressed, selectedInit }) {
  // ─── static tile data ─────────────────────────────────────────────
  const tiles = [
    { id: "sp1c",  title: "NFL Football",       image: "https://raw.githubusercontent.com/nuzzlecut/assets/main/sp1c.png"  },
    { id: "sp2c",  title: "College Football",   image: "https://raw.githubusercontent.com/nuzzlecut/assets/main/sp2c.png"  },
    { id: "sp3c",  title: "NBA Basketball",     image: "https://raw.githubusercontent.com/nuzzlecut/assets/main/sp3c.png"  },
    { id: "sp4c",  title: "College Basketball", image: "https://raw.githubusercontent.com/nuzzlecut/assets/main/sp4c.png"  },
    { id: "sp5c",  title: "Baseball",           image: "https://raw.githubusercontent.com/nuzzlecut/assets/main/sp5c.png"  },
    { id: "sp6c",  title: "Soccer",             image: "https://raw.githubusercontent.com/nuzzlecut/assets/main/sp6c.png"  },
    { id: "sp7c",  title: "Women’s Sports",     image: "https://raw.githubusercontent.com/nuzzlecut/assets/main/sp7c.png"  },
    { id: "sp8c",  title: "Hockey",             image: "https://raw.githubusercontent.com/nuzzlecut/assets/main/sp8c.png"  },
    { id: "sp9c",  title: "Motorsports",        image: "https://raw.githubusercontent.com/nuzzlecut/assets/main/sp9c.png"  },
    { id: "sp10c", title: "Golf",               image: "https://raw.githubusercontent.com/nuzzlecut/assets/main/sp10c.png" },
  ];

  // ─── visual constants ────────────────────────────────────────────
  const TILE_W = 252, TILE_H = 378, GAP = 24;
  const [focusIdx, setFocusIdx] = React.useState(0);
  const [area,     setArea]     = React.useState("tiles");   // "tiles" | "button"
  const [sel,      setSel]      = React.useState(selectedInit);

  // Horizontal offset for carousel scrolling
  const offsetX = -(focusIdx * (TILE_W + GAP));

  // ─── keyboard navigation ─────────────────────────────────────────
  React.useEffect(() => {
    function onKey(e) {
      if (area === "tiles") {
        if (e.key === "ArrowRight")
          setFocusIdx(i => Math.min(i + 1, tiles.length - 1));
        else if (e.key === "ArrowLeft")
          setFocusIdx(i => Math.max(i - 1, 0));
        else if (e.key === "ArrowDown")
          setArea("button");
        else if (e.key === "Enter")
          toggle(tiles[focusIdx]);
      } else {
        if (e.key === "ArrowUp")
          setArea("tiles");
        else if (e.key === "Enter")
          onNextPressed(sel);
      }
    }
    window.addEventListener("keydown", onKey);
    return () => window.removeEventListener("keydown", onKey);
  }, [area, focusIdx, sel]);

  function toggle(t) {
    setSel(s =>
      s.includes(t.title) ? s.filter(x => x !== t.title) : [...s, t.title]
    );
  }

  // ─── button visuals ──────────────────────────────────────────────
  const hasSelection = sel.length > 0;
  const assetName    = hasSelection ? "done" : "skip";
  const buttonAsset  =
    `https://raw.githubusercontent.com/nuzzlecut/assets/main/${assetName}_${area === "button" ? "on" : "off"}.png`;

  // ─── render ───────────────────────────────────────────────────────
  return (
    <div style={{ position: "relative", width: 1920, height: 1080 }}>
      {/* back arrow */}
      <img
        src="https://raw.githubusercontent.com/nuzzlecut/assets/main/back-arrow.png"
        style={{ position: "absolute", left: 96, top: 54, width: 176, height: 55 }}
        alt="Back"
      />

      {/* headings */}
      <div style={{ position: "absolute", left: 144, top: 193,
                    fontSize: 72, fontWeight: 600, lineHeight: "84px" }}>
        What sports are you into?
      </div>
      <div style={{ position: "absolute", left: 144, top: 289,
                    fontSize: 33, fontWeight: 300, lineHeight: "45px" }}>
        Select as many sports as you like
      </div>

      {/* focus highlight */}
      {area === "tiles" && (
        <img
          src="https://raw.githubusercontent.com/nuzzlecut/assets/main/sports_focus.png"
          style={{ position: "absolute", left: 132, top: 385 }}
          alt="focus"
        />
      )}

      {/* single-row carousel */}
      <div
        style={{
          position: "absolute",
          left: 144,
          top: 397,
          width: 1824,
          height: TILE_H,
          overflow: "hidden",
        }}
      >
        <div
          style={{
            display: "flex",
            transform: `translateX(${offsetX}px)`,
            transition: "transform 150ms ease-out",
          }}
        >
          {tiles.map((t, i) => (
            <div
              key={t.id}
              style={{
                flex: "0 0 auto",
                width: TILE_W,
                height: TILE_H,
                marginRight: GAP,
                position: "relative",
              }}
            >
              <img src={t.image} alt={t.title} style={{ width: "100%", height: "100%" }} />
              {sel.includes(t.title) && (
                <img
                  src="https://raw.githubusercontent.com/nuzzlecut/assets/main/liked_overlay2.png"
                  style={{ position: "absolute", top: 0, right: 0, width: 40, height: 40 }}
                />
              )}
            </div>
          ))}
        </div>
      </div>

      {/* skip/done button */}
      <div
        onClick={() => onNextPressed(sel)}
        style={{
          position: "absolute",
          left: 144,
          top: 845,
          width: 381,
          height: 72,
          cursor: "pointer",
          background: `url(${buttonAsset}) 0 0/100% 100% no-repeat`,
        }}
      />
    </div>
  );
}

function FinalPage({ mainSelections, sportsSelections, resetAll }) {
  const picks = React.useMemo(
    () => [...mainSelections, ...sportsSelections],
    [mainSelections, sportsSelections]
  );
  const [summary, setSummary] = React.useState("Loading…");

  React.useEffect(() => {
    if (!picks.length) {
      setSummary("You didn't pick anything—but that's okay!");
      return;
    }
    setSummary("Loading…");
    (async () => {
      try {
        const res = await fetchLLMSummary(picks);
        setSummary(res);
      } catch (err) {
        console.error(err);
        setSummary("Oops, something went wrong generating your summary!");
      }
    })();
  }, [picks]);

  const doneAsset =
    "https://raw.githubusercontent.com/nuzzlecut/assets/main/page3_done_on.png";

  return (
    <div
      style={{
        position: "relative",
        width: 1920,
        height: 1080,
        background: "#20004c",
        color: "#fff",
        overflow: "hidden",
      }}
    >
      {/* Animation */}
      <style>{`
        .anim-container{position:absolute;width:300px;height:300px;top:180px;left:calc(50% - 150px);}
        #circle{position:absolute;bottom:0;left:50%;transform:translateX(-50%);width:100px;height:100px;
                animation:circleGrow 800ms cubic-bezier(.21,.61,.35,1) forwards;}
        @keyframes circleGrow{0%{width:100px;height:100px;}80%{width:260px;height:260px;}100%{width:240px;height:240px;}}
        #robot{position:absolute;bottom:0;left:50%;transform:translateX(-50%) translateY(0) scale(1);
               animation:robotPop 450ms cubic-bezier(.21,.61,.35,1) 800ms forwards;}
        @keyframes robotPop{0%{transform:translateX(-50%) translateY(0) scale(1);}100%{transform:translateX(-50%) translateY(0) scale(1);}}
      `}</style>

      <div className="anim-container">
        <img
          id="circle"
          src="https://raw.githubusercontent.com/nuzzlecut/assets/main/circle.svg"
          alt="Growing Circle"
        />
        <img
          id="robot"

          alt="Popping Robot"
        />
      </div>

      {/* Headline */}
      <div
        style={{
          position: "absolute",
          top: 513,
          left: "50%",
          transform: "translateX(-50%)",
          fontSize: 72,
          fontWeight: 600,
          lineHeight: "84px",
          textAlign: "center",
        }}
      >
        You’re All Set
      </div>

      {/* Summary */}
      <div
        style={{
          position: "absolute",
          top: 609,
          left: "50%",
          transform: "translateX(-50%)",
          width: 1280,
          fontSize: 33,
          fontWeight: 300,
          lineHeight: "45px",
          textAlign: "center",
        }}
        dangerouslySetInnerHTML={{ __html: summary }}
      />

      {/* Done button */}
      <div
        onClick={resetAll}
        style={{
          position: "absolute",
          top: 739, // moved up 100px
          left: "50%",
          transform: "translateX(-50%)",
          width: 540,
          height: 72,
          cursor: "pointer",
          background: `url(${doneAsset}) 0 0/100% 100% no-repeat`,
        }}
      />

      {/* Subtext */}
      <div
        style={{
          position: "absolute",
          top: 739 + 72 + 48, // button top + height + spacing
          left: "50%",
          transform: "translateX(-50%)",
          fontSize: 30,
          fontWeight: 300,
          textAlign: "center",
        }}
      >
        Your selections have been added to the Save list
      </div>
    </div>
  );
}
      
      /* ------------------------------------------------------------------ */
      /* fetchLLMSummary – LLM summary API call                             */
      /* ------------------------------------------------------------------ */
      async function fetchLLMSummary(picks) {
        const picksJoined = picks.join(", ");
        const prompt = `In a fun way, and using less than 30 words, describe the type of entertainment I enjoy based on these picks: ${picksJoined}. Start with "You seem to like"`;

        const apiKey = "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"; // ← replace with your API key
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.7,
            max_tokens: 60,
          }),
        });

        if (!response.ok) throw new Error("OpenAI error " + response.status);
        const data = await response.json();
        return data.choices?.[0]?.message?.content?.trim() || "No response";
      }

      /* MASTER APP                                                         */
      /* ------------------------------------------------------------------ */
      function App() {
        const [mainSel, setMainSel] = React.useState([]);
        const [sportSel, setSportSel] = React.useState([]);
        const [page, setPage] = React.useState(0);
      
        React.useEffect(() => {
  function onKey(e) {
    // e.key is already lowercase for un-modified letter keys in most browsers,
    // but doing a toLowerCase() is safest for “B” vs “b”.
    if (e.key.toLowerCase() === "b" && page > 0) {
      setPage(p => p - 1);
    }
  }

  window.addEventListener("keydown", onKey);
  return () => window.removeEventListener("keydown", onKey);
}, [page]);
        function resetAll() {
          setMainSel([]);
          setSportSel([]);
          setPage(0);
        }
      
        return (
          <div style={{ position: "relative", width: 1920, height: 1080 }}>
            {page === 0 && 
              <Page1 onNavigateNext={p => { setMainSel(p); setPage(1); }} selectedInit={mainSel} />}
            {page === 1 && 
              <SportsSelectionPage onNextPressed={p => { setSportSel(p); setPage(2); }} selectedInit={sportSel} />}
            {page === 2 && 
              <FinalPage mainSelections={mainSel} sportsSelections={sportSel} resetAll={resetAll} />}
          </div>
        );
      }
      
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
