<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cold Start – Prototype</title>
  <style>
    :root { --bg: #20004C; } /* match Roku purple, tweak if needed */
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      overflow: hidden; /* no scrollbars */
    }
    /* Center a perfectly scaled 16:9 stage */
    .stage {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
    }
    .frame {
      width: min(100vw, 100vh * 16/9);
      height: calc(min(100vw, 100vh * 16/9) * 9/16);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      border-radius: 12px;
      overflow: hidden;
      background: #000; /* hides any load flash */
    }
    .frame > iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
    /* Optional: subtle loading cover */
    .loading::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(transparent 60%, rgba(0,0,0,.35));
      pointer-events:none;
    }
    /* Optional: hint for fullscreen (press F) – hidden by default */
    .hint {
      position: fixed; right: 16px; bottom: 12px;
      font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: rgba(255,255,255,.55);
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="frame" id="frame">
      <iframe
        id="figma"
        src="https://embed.figma.com/proto/WWMOEdZYa6nPMR2TqbyjVT/Cold-Start?page-id=759%3A23318&node-id=759-23569&p=f&viewport=-4%2C120%2C0.95&scaling=contain&content-scaling=fixed&starting-point-node-id=759%3A23569&embed-host=share"
        allow="clipboard-write; fullscreen"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <!-- Optional: press “f” to toggle browser fullscreen -->
  <div class="hint" id="hint" style="display:none">Press F to toggle fullscreen</div>
  <script>
    // Show hint on desktops only (quick heuristic)
    const hint = document.getElementById('hint');
    if (window.innerWidth > 900) hint.style.display = 'block';

    // Toggle fullscreen with “f”
    addEventListener('keydown', (e) => {
      if ((e.key === 'f' || e.key === 'F')) {
        const el = document.documentElement;
        if (!document.fullscreenElement) el.requestFullscreen?.();
        else document.exitFullscreen?.();
      }
    });
  </script>
</body>
</html>
