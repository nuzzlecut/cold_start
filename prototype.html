<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cold Start – Prototype</title>
<style>
  :root { --bg:#20004C; --bleed: 32px; } /* increase/decrease bleed if needed */
  html,body{ margin:0; height:100%; background:var(--bg); overflow:hidden; }
  .wrap{ position:fixed; inset:0; overflow:hidden; background:var(--bg); }
  .frame{
    position:absolute;
    /* crop a little past each edge to hide Figma’s border */
    top: calc(-1 * var(--bleed));
    left: calc(-1 * var(--bleed));
    width: calc(100% + var(--bleed) * 2);
    height: calc(100% + var(--bleed) * 2);
    border:0;
    display:block;
    background:var(--bg);
  }
</style>
</head>
<body>
  <div class="wrap">
    <iframe
      class="frame"
      allow="fullscreen; clipboard-write"
      allowfullscreen
      src="https://embed.figma.com/proto/WWMOEdZYa6nPMR2TqbyjVT/Cold-Start?page-id=759%3A23318&node-id=759-23569&starting-point-node-id=759%3A23569&scaling=cover&content-scaling=fixed&hide-ui=1&embed-host=share">
    </iframe>
  </div>
</body>
</html>
