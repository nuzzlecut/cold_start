<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cold-Start Unified Prototype</title>
<style>
  html,body{
    margin:0;height:100%;width:100%;
    background:#20004C;overflow:hidden;
  }
  /* fixed 1920×1080 “TV canvas” scaled down to fit window */
  .stage{
    position:fixed;top:50%;left:50%;
    width:1920px;height:1080px;
    transform-origin:center center;
  }
  iframe{
    position:absolute;inset:0;border:0;width:100%;height:100%;
    background:#20004C;
  }
</style>
</head>
<body>
  <div class="stage" id="stage">
    <iframe
      src="https://embed.figma.com/proto/WWMOEdZYa6nPMR2TqbyjVT/Cold-Start?page-id=759%3A23318&node-id=759-23569&p=f&viewport=25%2C99%2C0.97&scaling=contain&content-scaling=fixed&starting-point-node-id=759%3A23569&hide-ui=1&embed-host=share"
      allow="fullscreen; clipboard-write"
      allowfullscreen>
    </iframe>
  </div>

<script>
  const stage=document.getElementById('stage');
  const BASE_W=1920, BASE_H=1080;
  function layout(){
    const vw=window.innerWidth, vh=window.innerHeight;
    // uniform scale: fit entire 16:9 frame, never overflow
    const scale=Math.min(vw/BASE_W, vh/BASE_H);
    stage.style.transform=`translate(-50%,-50%) scale(${scale})`;
  }
  addEventListener('resize',layout);
  layout();

  // Optional fullscreen on click
  document.body.addEventListener('click',async()=>{
    if(!document.fullscreenElement){
      await document.documentElement.requestFullscreen?.();
    }
  });
</script>
</body>
</html>
