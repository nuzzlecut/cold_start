<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Prototype â€“ Fullscreen</title>
<style>
  :root { --bg:#20004C; --bleed:32px; }
  html,body{margin:0;height:100%;background:var(--bg);overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
  .wrap{position:fixed;inset:0;overflow:hidden;background:var(--bg);}
  iframe{position:absolute;top:calc(-1*var(--bleed));left:calc(-1*var(--bleed));
         width:calc(100% + var(--bleed)*2);height:calc(100% + var(--bleed)*2);
         border:0;background:var(--bg);}
  .gate{position:fixed;inset:0;display:grid;place-items:center;background:var(--bg);color:#fff;cursor:pointer}
  .gate .btn{padding:14px 18px;border-radius:12px;border:1px solid rgba(255,255,255,.16);
             background:rgba(255,255,255,.12)}
  .hidden{display:none}
</style>
</head>
<body>
  <div class="wrap">
    <iframe
      src="https://embed.figma.com/proto/WWMOEdZYa6nPMR2TqbyjVT/Cold-Start?page-id=759%3A23318&node-id=759-23569&starting-point-node-id=759%3A23569&scaling=cover&content-scaling=fixed&hide-ui=1&embed-host=share"
      allow="fullscreen; clipboard-write"
      allowfullscreen
    ></iframe>
  </div>

  <div class="gate" id="gate" tabindex="0">
    <div class="btn">Click to begin (fullscreen)</div>
  </div>

<script>
  const gate = document.getElementById('gate');
  async function goFS() {
    if (!document.fullscreenElement) {
      await document.documentElement.requestFullscreen?.();
    }
    gate.classList.add('hidden');
  }
  gate.addEventListener('click', goFS);
  gate.addEventListener('keydown', goFS); // any key also works
  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) gate.classList.remove('hidden'); // show again if user Escapes
  });
  // If you still see faint borders, increase --bleed to 48 or 64.
</script>
</body>
</html>
